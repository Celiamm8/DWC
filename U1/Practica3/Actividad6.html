<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6</title>
  </head>
  <body>
    <script type="text/javascript">

          var t =prompt(" Introduce un numero para calcular la tabla de multiplicar del 1 al 10");

           for( var i=1; i<11 ; i++){
                   var r = t * i;
             document.write("<p>" + t + " x  " + i + " = " + r +"</p>");


           }


    </script>

  </body>
</html>

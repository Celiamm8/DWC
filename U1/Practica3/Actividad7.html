<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var fecha = new Date();
      var dia = fecha.getDay();
      switch (dia) {

        case 0:
          alert("Es domingo ultimo día de fin de semana");
          break;
        case 1:
            alert("Es Lunes faltan 5 días para el fin de semana");

          break;
          case 2:
            alert("Es Martes quedan 4 días para el fin de semana");
            break;
          case 3:
              alert("Es Miercoles quedan 3 días para el fin de semana");
              break;
          case 4:
              alert("Es jueves quedan 2 dias para el fin de semana");
              break;
          case 5:
            alert("Es viernes queda 1 día para el fin de semana");
          case 6:
             alert("Es Sabado ha comenzado el Fin de semana");
              break;



      }
    </script>

  </body>
</html>

  <body>
    <script type="text/javascript">

         var p= prompt("Introduce un numero del 1 al 10");

           if( p <1 || p>10){
             alert("El numero introducido tiene que ser entre el 1-10s");
           }
         while(p>0 && p<11){
           alert(p--);

         }






    </script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
     var ar =[1,2,3,"hola",true,false,"a",34,5,"b",true];
     var ar2 =[];
     var j = 0;
     for (var i=0; i<ar.length; i++){
       console.log("indice " + i + " contenido " + ar[i]);
       document.write("<p>" + ar[i] + "</p>");
       ar[i] = Number (ar[i]);
         if(isNaN(ar[i]) == false){
           ar2[j]=ar[i];
           j++;
          console.log("indice " + j + " contenido " + ar2[i]);
         }
     }

    </script>

  </body>

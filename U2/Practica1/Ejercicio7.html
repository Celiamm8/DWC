<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 7</title>
  </head>
  <body>
    <script  type="text/javascript">

    var frase = "Esto es un string";
    document.write(" La longitud del string es: " + frase.length);
    document.write(" El caracter que ocupa la posicion siete es:  " + frase.charAt(7));
    document.write("<p> El indice en el que esta la ultima t es:  " + frase.lastIndexOf("t") + "</p>");
    document.write("<p> la trasformacion a minisculas del string es: " + frase.toLowerCase() + "</p>");
    document.write("<p> La transformacion de mayusculas del string es: " + frase.toUpperCase() + "</p>");
    document.write("<p> las palabras separadas por comas que componen la frase son: " + frase.split(" ") + "</p>");
    document.write("<p> las posiciones de la 11  a la 18 de la frase son: " + frase.slice(11,18)+ "</p>");



    </script>

  </body>
</html>

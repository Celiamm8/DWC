<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    onload = function(){
      if (window.XMLHttpRequest) {
        var xhr = new XMLHttpRequest();
      }else if (ActiveXObject("Microsoft.XMLHTTP")){
          var xhr = new ActiveXObject("Microsoft.XMLHTTP");
      }


        var r = Math.floor(Math.random()* (5-1))+1;
        var url = "noticia" +  r + ".txt";
        xhr.open("GET",url,true);
        xhr.onreadystatechange = resultado;
        console.log(r);
        xhr.send();


      function resultado(){
        if (xhr.readyState == 4 && xhr.status == 200) {
          not.innerHTML = xhr.responseText ;


        }else if( xhr.readyState == 4 && xhr.status != 200){
          alert(xhr.statusText);
        }

      }
      peticion.innerHTML = xhr.readyState;
      cabecera.innerHTML = xhr.status;
      estado.innerHTML = xhr.statusText;



    }
  </script>
  </head>
  <body>
    <h1 id="not"></h1>
    <div id="peticion"></div>
    <div id="cabecera"></div>
    <div id="estado"></div>



  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lista</title>
  </head>
  <body>
    <script type="text/javascript">

            añadirElemento =   function (){
            var miP = document.createElement("p");
       var text = document.getElementsByName("texto")[0].value;
                miP.innerHTML = text;
                document.body.appendChild(miP);
                miP.style.color = selector.value;
                miP.setAttribute("onclick" , " borrarElemento()");
              }

             borrarElemento =   function(){
                 var elemento = document.querySelector("p:hover");
                 elemento.parentNode.removeChild(elemento);
              }

               borrarLista = function(){
                var borrar = document.getElementsByTagName("p");
                 var b = borrar.length;
                  for (var i = 0; i < b; i++) {

                     document.body.removeChild(borrar[0]);

                  }


              }


    </script>
    <h1>Lista de la compra</h1>
    <input type="text" name="texto" > </input>
    <select name="selector" id="selector">
      <option value=0>Escoge una opcion</option>
      <option value="red">Carniceria</option>
      <option value="navy">Pescaderia</option>
      <option value="cyan">Congelados</option>
      <option value="gold">Panaderia</option>
      <option value="magenta">Perfumeria</option>

    </select>

    <button onClick="añadirElemento()">Añadir elemento</button>
    <button onClick="borrarLista()">Borrar Lista</button>
    <hr>
    <script type="text/javascript">


    </script>

  </body>
</html>
